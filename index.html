        <hr>

          <div class="sign-in">
            <label>Username:</label>

            <label>Password:</label>
            <br>

          </div>
          <br>
                      <div class="divider">
            <button type="reset" class="red"><span>Clear Entries</span></button>
            <button type="submit" class="red"><span>Login</span></button>
          </div>
                    <div class="divider">
                <p class="forgot" style="color:#ddd">Forgot your password? <a href="#" style="color:#fff">Click here</a></p>
